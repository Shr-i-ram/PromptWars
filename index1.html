<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sith GeoGuessr</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="login">
    <h1 class="neon-title">Sith GeoGuessr Login</h1>
    <input type="text" id="username" placeholder="Enter your Sith name" />
    <button id="startBtn">Enter</button>
  </div>

  <div id="game" style="display:none">
    <div class="title-bar" style="justify-content: center; position: relative;">
      <h1 class="neon-title">
        <img src="https://img.icons8.com/color/48/000000/death-star.png" width="32" alt="Death Star" style="vertical-align: middle; margin-right: 10px;">
        Sith GeoGuessr
      </h1>
      <button id="sithAiBtn" onclick="window.location.href='sith_ai.html'">ðŸ’¬ Sith AI</button>

    </div>
    <audio autoplay loop>
      <source src="https://cdn.pixabay.com/download/audio/2023/03/15/audio_6b8d6e42e0.mp3?filename=sith-temple-142282.mp3" type="audio/mpeg">
    </audio>
    <p id="hint"></p>
    <div id="options"></div>
    <p id="feedback"></p>
    <div id="scorecard">
      Score: <span id="score">0</span> | Level: <span id="level">Youngling</span>
    </div>
    <div id="map"></div>
    <button id="homeBtn"> Back to Home</button>

    <div id="leaderboard"></div>
  </div>

  <div id="transition"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
