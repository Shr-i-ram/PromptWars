<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sith AI Chat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    #chatBox {
      flex-grow: 1;
      overflow-y: auto;
      border: 1px solid red;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #111;
    }

    #userInput {
      width: 100%;
      padding: 10px;
      border: 1px solid red;
      background-color: #111;
      color: red;
    }

    #sendBtn {
      padding: 10px 20px;
      border: 1px solid red;
      background-color: #111;
      color: red;
      cursor: pointer;
      margin-top: 10px;
    }

    .neon-title {
      font-size: 32px;
      animation: neonGlow 1.5s infinite alternate, flicker 3s infinite;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1 class="neon-title">Sith AI</h1>
    <div id="chatBox"></div>
    <input type="text" id="userInput" placeholder="Speak to the Dark Side...">
    <button id="sendBtn">Send</button>
    <button id="backHomeBtn"> Back to Home</button>

  </div>

  <script src="sith_ai.js"></script>
</body>
</html>
